<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    <title>이미지 표사하가</title>
    <p> img태그를 이용해서 src위치선정하고 띄운 이미지입니다
        <br>이미지 위지가 잘못되었을경우 alt로 대체문구를 띄읍니다
        <br>width로 가로길이를, height로 세로길이를 설정합니다
    </p>
    </head>
    <body>
        <img 
        src="../images/frog.webp"
        alt="이미지 정보입니다"
        width="300"
        height="300">
    </body>
</html>
