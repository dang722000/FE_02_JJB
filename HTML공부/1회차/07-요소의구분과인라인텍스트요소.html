<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <p>p태그는 인라인텍스트 요소가 아니라 블록레벨요소 입니다</p>
        <strong>strong태그는 인라인 요소입니다 그냥 두꺼워질뿐이죠</strong>
        <mark>mark태그도 인라인요소입니다 형광펜효과입니다</mark>

        <p>
            블록레벨요소의 안에는 종종 
            <strong>인라인요소</strong>가 포합되기도 합니다
            <mark>mark태그</mark>만 색칠된것처럼요 하지만 줄바꿈이 없죠?
            <q>q태그</q>처럼 인용구에 표시되는 인라인요소 태그도 있어요
            <s>s태그</s>처럼 취소선 효과도 있지요
        </p>
        </p>

    </body>
</html>
