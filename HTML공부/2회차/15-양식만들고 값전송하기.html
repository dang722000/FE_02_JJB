<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    <title>양식을 만들고 값 전송하기</title>
    </head>
    <body>
        <p>form 코드를 이용해서 양식을 만들어 보자</p>
        <p>form 코드는 양식을 보낼 url을 표시하는 action 속성과 </p>
        <p>내용을 받을지(get) 보낼지(post) 각 속성을 이용하여 선택한다 </p>
        <br>
        <p>label 코드로 입력창의 이름을 생성하고</p>
        <p>input 코드로 입력창을 생성, id속성으로 속성값지정, type속성으로 속성의 일력유형을 지정</p>
        <p>placeholer 속성으로 항상 띄울 속성값 예시를 설정하고 </p>
        <p>name 속성으로 각 라벨의 이름을 지정 해주었습니다</p>
        <form action="none.com" method="post">
            <label for="name">이름</label>
            <input id="name" type="text" placeholder="홍길동" name="name">
            <br>
            <label for="age">나이</label>
            <input id="age" type="number" placeholder="19" name="age">
            <br>
            <label for="charactor">성격</label>
            <textarea id="charactor" placeholder="좋아요" name="charactor"></textarea>
            <br>
            <p>input 코드의 type속성 submit을 사용하여 제출하는 버튼을 만든다</p>
            <input type="submit">

        </form>
    </body>
</html>
