<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리</title>
    <style>
        div.box{
            width: 150px;
            height: 150px;
            background-color: aqua;
        }

        @media screen and (min-width: 800px) {
            div.box{
                background-color: blue;
            }            
        }
        @media screen and (min-width: 1000px) {
            div.box{
                background-color: rgb(175, 46, 57);
            }            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
