<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색깔을 지정하는 다양한 방법</title>
    <style>
        p#one{
            color: rgb(0%, 50%, 0%);
            opacity: 3.1;
            /* opacity는 투명도 조절 */
        }
        p#two{
            color: rgba(0%, 50%, 0%, 50%);
        }
        p#three{
            color: hsla(300, 67%, 45%, 60%);
        }
        p#four{
            color: #337c76;
        }
    </style>
</head>
<body>
    <p id="one">고소한 아몬드와 함께 여는 아침</p>
    <p id="two">고소한 아몬드와 함께 여는 아침</p>
    <p id="three">고소한 아몬드와 함께 여는 아침</p>
    <p id="four">고소한 아몬드와 함께 여는 아침</p>
</body>
</html>
