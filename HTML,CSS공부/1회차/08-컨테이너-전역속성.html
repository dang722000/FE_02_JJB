<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>    
    </head>
    <body>
        <div id="컨테이너">
        <p class="첫번쨰 코드">이 부분은 컨테이너 코드인 div코드를 사용해봅니다</p>
        <p class="첫번째 코드">첫 번쨰 컨테이너 입니다 id전역속성 코드는 컨터이너로 태그해봅니다
             class전역속성 코드를 사용해 첫번째,코드라고 태그해보겠습니다 </p>
        </div>
        <div id="콘테이너">
        <p class="두번쨰 코드">이 부분부터는 두번째 컨테이너로 지정해 보곘습니다
            div컨테이너코드로 전역속성코드 id코드를 사용하거 콘테이너라고 태그해보곘습다</p>
        <p class="두번쨰 코드">두 번쨰 컨테이너 입니다 class전역속성코드는 두번쨰,코드 라고 태그해보겠습니다</p>
        </div>
        <p>여기 이 부분은 전역속성 태그인
             <span title="span코드입니다">
                span코드
             </span>
             를 사용해 보곘습니다</p>
    
    </body>
</html>
