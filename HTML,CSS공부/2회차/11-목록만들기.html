<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    <title>목록 만들기</title>
    </head>
    <body>
        <h1>사랑스러운 반려동물 ul목록입니다</h1>
        <ul>
            <li>개</li>
            <li>냥</li>
            <li>소</li>
            <li>말</li>
        </ul>

        <h1>사랑스러운 반려동물 ol목록입니다</h1>
        <ol
        start="2" type="a">
            <li>개</li>
            <li>냥</li>
            <li>소</li>
            <li>말
                <ul>
                    <li>메</li>
                    <li>에</li>
                    <li>하</li>
                </ul>
            </li>

        </ol>
    </body>
</html>
