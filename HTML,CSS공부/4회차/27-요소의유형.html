<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline-block;
            width: 100px;
            height: 100px;
            /* 원래 inline요소인 부분은 콘텐츠에 width와 height같은 크기지정을 할 수가 없지만 
             inline-block요소를 사용하면 콘텐츠에 크기지정이 가능해진다 */
             /* none , block , inline , inline-block 등등의 속성이 있다 */
        }
    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>하하</span>
</body>
</html>
