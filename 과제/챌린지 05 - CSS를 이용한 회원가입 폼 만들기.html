<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>챌린지 05 - CSS를 이용한 회원가입 폼 만들기</title>
</head>
    <link href="챌린지 05 - CSS를 이용한 회원가입 폼 만들기.css" rel="stylesheet">
<body>
    <div id="form">
        <h1 class="title">OZ초격자 회원가입</h1>
        <form action="#" method="#">
            <section class="part1 flex">
                <input type="email" name="email" placeholder="이메일을 입력하세요.">
                <br>
                <input type="text" name="name" placeholder="이름을 입력하세요.">
                <br>
                <input type="password" name="password" placeholder="비밀번호를 입력하세요">
                <br>
                <input type="password" name="password2" placeholder="비밀번호를 다시 입력하세요">
                <br>
            </section>

            <section class="part2">
                <input type="number" class="phone" name="phone1" placeholder="010">
                <span>-</span>
                <input type="number" class="phone" name="phone2" placeholder="1234">
                <span>-</span>
                <input type="number" class="phone" name="phone3" placeholder="5678">
                <br>
            </section>
            
            <section class="part3">
                <button class="butten__number__go">인증번호 전송</button>
                <span class="timer">000000</span>
                <br>
                <br>
                <button class="butten__number__good">인증완료</button>
                <span class="timer2">3:00</span>
            </section>    

            <section class="part4">
                <select>
                    <option>-지역을 선택하세요-</option>
                    <option>가</option>
                    <option>나</option>
                    <option>다</option>
                    <option>라</option>
                    <option>마</option>
                </select>
            </section>

            <section class="part5">
                <input type="radio" id="female" name="female">
                <label for="female">여성</label>
                <input type="radio" id="male" name="male">
                <label for="male">남성</label>
            </section>
            <input type="submit" value="가입하기" id="submit">
        </form>
    </div>
</body>
</html>
