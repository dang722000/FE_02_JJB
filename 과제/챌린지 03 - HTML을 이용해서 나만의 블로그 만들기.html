<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
    <title>챌린지 03 - HTML을 이용해서 나만의 블로그 만들기</title>
    </head>
    <body>
        <h1>회사소개</h1>
        <img
        src="과제images/이불공장아들.png"
        alt="이불공장아들 로고"
        width="150"
        height="150">

        <fieldset>
            <legend>기본소개</legend>
            <div id="기본소개">
            <p>안녕하세요</p>
            <p>이불공장아들입니다!!</p>

            <br>

            <p>좋은 퀄리티의 품질과 감성적인 디자인으로 소중한 모두에게 편안하고 따뜻한 공간을 선물합니다. </p>
            </div>
        </fieldset>

        <hr>

        <fieldset>
            <legend>장점</legend>
        <div id="장점">
            <ol>
                <li><strong>가격</strong>이 저렴합니다</li>
                <li><em>트랜디</em>한 제품들이 많습니다</li>
                <li>사장님이 <mark>잘생겼어요</mark></li>
            </ol>
        </div>
        </fieldset>

        <hr>

        <span>&copy; 이불공장아들</span>
    </body>
</html>
