<!DOCTYPE html>
<html lang="ko">
    <head>

    <title>이불공장아들 소개</title>

    <body>
        <h1>회사소개</h1>
        <img
        width="400"
        height="400"
        src="../과제/과제images/이불공장아들.png"
        alt="이불공장아들 로고">
        <div id="기본소개">
        <p>안녕하세요</p>

        </ㅇ>
